<body>

    <div class="container" style="margin-top: 90px">

        <div style="padding-top: 20px; padding-bottom: 20px">
            <div class="main-title montserrat-bold"> Interfaz de Atención al Cliente </div>
            <div class="main-subtitle montserrat-regular"> Creación de Orden de Venta </div>
        </div>

    <hr style="border-top: 1px solid #262626;">

    <div style="margin-bottom: 40px"></div>

    <section class="container">
        <form th:object="${persona}" class="form">
            <div class="column">
                <div class="input-box">
                    <label>Nombres</label>
                    <input type="text" placeholder="Ingrese su nombre" required />
                </div>
                <div class="input-box">
                    <label>Apellidos</label>
                    <input type="text" placeholder="Ingrese su apellido" required />
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>DNI</label>
                    <input type="number" placeholder="Ingrese su DNI" required />
                </div>
                <div class="input-box">
                    <label>Edad</label>
                    <input type="number" placeholder="Ingrese su edad" required />
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Doctor</label>
                    <input type="text" placeholder="Ingrese su doctor" required />
                </div>
                <div class="input-box">
                    <label>Fecha de nacimiento</label>
                    <input type="date" placeholder="Ingrese su fecha de nacimiento" required />
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Seguro</label>
                    <input type="text" placeholder="Ingrese su seguro" required />
                </div>
                <div class="input-box">
                    <label>Correo electronico</label>
                    <input type="text" placeholder="Ingrese su correo electronico" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Genero</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Hombre</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Mujer</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Prefiero no decirlo</label>
                    </div>
                </div>
            </div>
            <button>Deshacer</button>
            <button>Agregar al paciente</button>
        </form>
    </section>
    </div>
</body>
